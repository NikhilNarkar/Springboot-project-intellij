<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<html lang="en">
<head>
    <title>Employee Form</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
</head>
<body>
<h1>Employee Form</h1>
<form th:action="@{/save}" th:object="${employee}" method="post">
    <input type="hidden" th:field="*{id}" />
    <div>
        <label>Emp_name:</label>
        <label>
            <input type = "text" th:field="*{Emp_name}" required />
        </label>
    </div>
    <div>
        <label>Email:</label>
        <label>
            <input type = "email" th:field="*{email}" required />
        </label>
    </div>
    <div>
        <label>Password:</label>
        <label>
            <input type = "password" th:field="*{password}" required />
        </label>
    </div>
    <div>
        <label>Mobile_number:</label>
        <label>
            <input type="tel" th:field="*{mobile_number}" pattern="[0-9]{10}" required />
        </label>
    </div>
    <div>
        <label>Location:</label>
        <label>
            <input type = "text" th:field="*{location}" required />
        </label>
    </div>
    <div>
        <label>designation:</label>
        <label>
            <select th:field="*{designation.id}">
                <option th:each="designation : ${designations}"
                        th:value="${designation.id}"
                        th:text="${designation.name}">
                </option>
            </select>
        </label>
        <a class="button" href="/designations/add" style="...">Create New Designation</a>
    </div>
    <div>
        <button type="submit">Save</button>
    </div>
</form>
<a class="button" href="/">Back to Employee List</a>
</body>
</html>
